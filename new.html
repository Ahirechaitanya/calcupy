<!DOCTYPE html>
<html>
<head>
    <title>Responsive Stylish Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial;
        }

        .calculator {
            width: 90%;
            max-width: 350px;
            background: #000;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 15px #000000aa;
        }

        input {
            width: 100%;
            height: 70px;
            font-size: 32px;
            text-align: right;
            background: #333;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
        }

        button {
            flex: 1;
            height: 70px;
            font-size: 28px;
            border-radius: 12px;
            border: none;
            margin: 5px;
            color: white;
            cursor: pointer;
            transition: 0.1s;
        }

        button:active {
            transform: scale(0.94);
        }

        .num { background: #2d2d2d; }
        .op { background: #ff9500; }
        .clear { background: #ff3b30; }

        /* ------------------------------------------
           MOBILE RESPONSIVE SETTINGS
        ------------------------------------------ */

        @media (max-width: 480px) {
            input {
                height: 60px;
                font-size: 26px;
            }

            button {
                height: 60px;
                font-size: 22px;
                margin: 4px;
            }
        }

        @media (max-width: 350px) {
            input {
                height: 50px;
                font-size: 22px;
            }

            button {
                height: 50px;
                font-size: 20px;
                margin: 3px;
            }
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="screen" readonly>

        <div class="row">
            <button class="num" onclick="press('7')">7</button>
            <button class="num" onclick="press('8')">8</button>
            <button class="num" onclick="press('9')">9</button>
            <button class="op" onclick="press('/')">/</button>
        </div>

        <div class="row">
            <button class="num" onclick="press('4')">4</button>
            <button class="num" onclick="press('5')">5</button>
            <button class="num" onclick="press('6')">6</button>
            <button class="op" onclick="press('*')">*</button>
        </div>

        <div class="row">
            <button class="num" onclick="press('1')">1</button>
            <button class="num" onclick="press('2')">2</button>
            <button class="num" onclick="press('3')">3</button>
            <button class="op" onclick="press('-')">-</button>
        </div>

        <div class="row">
            <button class="clear" onclick="clearScreen()">C</button>
            <button class="num" onclick="press('0')">0</button>
            <button class="op" onclick="calculate()">=</button>
            <button class="op" onclick="press('+')">+</button>
        </div>
    </div>

    <script>
        function press(val) {
            document.getElementById("screen").value += val;
        }

        function clearScreen() {
            document.getElementById("screen").value = "";
        }

        function calculate() {
            try {
                let result = eval(document.getElementById("screen").value);
                document.getElementById("screen").value = result;
            } catch {
                document.getElementById("screen").value = "Error";
            }
        }
    </script>
</body>
</html>
